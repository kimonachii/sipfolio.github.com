<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4">SIP Calculator</h1>
        <form id="sip-form">
            <div class="mb-4">
                <label for="monthly-investment" class="block text-sm font-medium text-gray-700">Monthly Investment (â‚¹)</label>
                <input type="number" id="monthly-investment" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
            </div>
            <div class="mb-4">
                <label for="annual-return" class="block text-sm font-medium text-gray-700">Expected Annual Return Rate (%)</label>
                <input type="number" id="annual-return" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
            </div>
            <div class="mb-4">
                <label for="investment-duration" class="block text-sm font-medium text-gray-700">Investment Duration (Years)</label>
                <input type="number" id="investment-duration" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
            </div>
            <div class="mb-4">
                <label for="compounding-frequency" class="block text-sm font-medium text-gray-700">Compounding Frequency</label>
                <select id="compounding-frequency" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                    <option value="monthly">Monthly</option>
                    <option value="quarterly">Quarterly</option>
                    <option value="annually">Annually</option>
                </select>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md">Calculate</button>
            <button type="reset" class="w-full bg-gray-300 text-gray-700 p-2 rounded-md mt-2">Reset</button>
        </form>
        <div id="results" class="mt-6 hidden">
            <h2 class="text-lg font-bold">Results</h2>
            <p id="total-invested" class="mt-2"></p>
            <p id="estimated-returns" class="mt-2"></p>
            <p id="total-maturity" class="mt-2"></p>
        </div>
        <canvas id="sip-chart" class="mt-6"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
